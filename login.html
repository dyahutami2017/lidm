<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEDYS LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <div class="nav justify-content-start">
            <img src="./images/logo Dyselxia.png" height="40px" alt="">
        </div>
    </div>

    <section class="login-block">
        
            <div class="row" style="width: 100%">
                <div class="col-md-8 banner-sec bg-info">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner " role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid"
                                    src="./images/header - Copy.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2>MEDYS</h2>
                                        <p>Belajar dan Bermain Bersama</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid "
                                    src="./images/slider2.jpg"
                                    alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text">
                                        <h2>MEDYS</h2>
                                        <p>Media pembelajaran yang menyenangkan</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid"
                                    src="./images/slider1.jpg"
                                    alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <div class="banner-text min">
                                        <h2>KAMI BISA</h2>
                                        <p>KAMI SAMA KAMI BISA</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col login-sec bg-info">
                        <h2 class="text-center mt-5 text-white">Masuk Sekarang</h2>
                        <form class="login-form m-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-uppercase text-white">Email</label>
                                <input type="text" class="form-control" placeholder="">
    
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="text-uppercase text-white">Password</label>
                                <input type="password" class="form-control" placeholder="">
                            </div>
    
    
                            <div class="form-check">
                                <label class="form-check-label text-white">
                                    <input type="checkbox" class="form-check-input">
                                    <small>Remember Me</small>
                                </label>
                                <button type="submit" class="btn btn-outline-light">Masuk</button>
                            </div>
    
                        </form>
                    </div>
            </div>
    </section>
</body>

</html>
